<div class="container-fixed modal-bg-black">
	<div class="header-bg">
	<div class="row modal-form">
		<div class="col-sm-10 col-md-8 col-lg-6  col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
			<div class="col-sm-12 col-md-12 modal-login-inner-bg">
				<a style="margin-top:-40px; margin-right:-40px" class="btn btn-info btn-lg pull-right" href="#home"><span class="glyphicon glyphicon-remove-circle"></span></a>
				</br>
				<hr class="modal-hr">
				<div class="col-sm-8 col-md-8 col-lg-6 col-sm-offset-2 col-md-offset-2 col-lg-offset-3">
					<form class="form-horizontal" role="form" id="myForm" data-toggle="validator">
						<h2 class="modal-h2">CREATE ACCOUNT</h2>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="help-block with-errors"></div>
								<input ng-model='user.firstname' pattern="^[_A-z0-9]{1,}$" maxlength="15" type="text" name="firstname" class="form-control" id="firstname" placeholder="firstname" data-match-error="Whoops, these don't match" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="help-block with-errors"></div>
								<input ng-model='user.lastname' pattern="^[_A-z0-9]{1,}$" maxlength="15" type="text" name="lastname" class="form-control" id="lastname" placeholder="lastname" data-match-error="Whoops, these don't match" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="help-block with-errors"></div>
								<input ng-model='user.email' type="email" name="email" class="form-control" id="email" placeholder="email" data-error="Bruh, that email address is invalid" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input ng-model='user.city' type="text" name="city" maxlength="15" class="form-control" id="city" placeholder="city" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input ng-model='user.username' maxlength="15" type="text" name="username" class="form-control" id="username" placeholder="username" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="help-block with-errors"></div>
								<input ng-model='user.password' type="password" name="password" data-minlength="6"  class="form-control" id="password" placeholder="password" data-error="Minimum of 6 characters" required>
							</div>
						</div>
						 <div class="form-group">
							<div class="col-sm-12">
								<div class="help-block with-errors"></div>
								<input ng-model='user.password2' type="password" name="password2" data-match="#password" data-match-error="Whoops, these don't match" class="form-control" id="password2" placeholder="confirm password" required>
							</div>
						</div>
						<div class="control-group form-inline text-center">
							<hr>
							<div class="controls">
								<label class="radio inline">
									<input type="radio" ng-model='user.roles' name="gender" value="brand" checked>
									 Brand account
								</label>
								<label class="radio inline" style="padding-left : 10%">
									<input type="radio" ng-model='user.roles' name="role" value="company">
									 Company account
								</label>
							</div>	
						</div>
						</br>
						<div class="form-group">
							<div class="col-sm-12 controls">
								<button ng-click='register(user)' id="submit" class="btn btn-sm btn-success">CREATE ACCOUNT</button>
							</div>
						</div>
						</br>
						</br>
					</div>
				</form>
		</div>
	</div>
</div>
</div>
<script>
$('#myForm').validator();
</script>
